<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/index.min.css">
    <!-- <link rel="stylesheet" href="frame/bootstrap/css/bootstrap.css"> -->
</head>

<body>
    <div class="box">
        <div class="headr blur"></div>
        <div class="headr-copy">
            <div class="headr-top">
                <div class="personal">
                    个人中心
                </div>
                <div class="tool">
                    <div class="message">
                        <a href="#">
                            <img src="./images/message.png" alt="">
                        </a>
                    </div>
                    <div class="set">
                        <a href="#">
                            <img src="./images/set.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="headr-middle">
                <div class="headr-middle-left">
                    <div class="profile">
                        <img src="./images/cat.png" alt="">
                    </div>
                    <div class="literal">
                        <p class="miao">小阿喵</p>
                        <p class="cute">"永远可爱,永远呆萌萌"</p>
                    </div>
                </div>
                <div class="headr-middle-right">
                    <div class="pic">
                        <img src="./images/return.png" alt="">
                    </div>
                </div>
            </div>
            <div class="design">
                <ul>
                    <li>更改密码</li>
                    <li class="wire"></li>
                    <li class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">注销账户</li>
                    <li class="wire"></li>
                    <li class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">退出登录</li>
                </ul>
            </div>
        </div>
        <div class="center">
            <div class="content">
                <div class="content-top">
                    <div class="entire">
                        <div class="order-form">
                            <div class="all-from">
                                <i><img src="./images/shop.png" alt=""></i>
                                <p>我的订单</p>
                            </div>
                            <div class="check">
                                <p>查看全部订单</p>
                                <i><img src="./images/return1.png" alt=""></i>
                            </div>
                        </div>
                        <div class="option">
                            <div class="option-list">
                                <div class="icon"><img src="./images/pay.png" alt=""></div>
                                <p>待付款</p>
                            </div>
                            <div class="option-list">
                                <div class="icon"><img src="./images/wait.png" alt=""></div>
                                <p>待发货</p>
                            </div>
                            <div class="option-list">
                                <div class="icon"><img src="./images/wait1.png" alt=""></div>
                                <p>待收货</p>
                            </div>
                            <div class="option-list">
                                <div class="icon"><img src="./images/returnmoney.png" alt=""></div>
                                <p>退货/售后</p>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="content-middle">
                    <div class="entire">
                        <div class="order-form">
                            <p>我的优惠券</p>
                            <i>
                                <img src="./images/return1.png" alt="">
                            </i>
                        </div>
                        <div class="option">
                            <p>领券中心</p>
                            <i>
                                <img src="./images/return1.png" alt="">
                            </i>
                        </div>
                    </div>
                </div>

                <div class="content-middle">
                    <div class="entire">
                        <div class="order-form">
                            <p>地址管理</p>
                            <i>
                                <img src="./images/return1.png" alt="">
                            </i>
                        </div>
                        <div class="option">
                            <p>地址管理</p>
                            <i>
                                <img src="./images/return1.png" alt="">
                            </i>
                        </div>
                    </div>
                </div>

                <div class="content-middle">
                    <div class="entire">
                        <div class="order-form">
                            <p>用户协议及隐私协议</p>
                            <i>
                                <img src="./images/return1.png" alt="">
                            </i>
                        </div>
                        <div class="option">
                            <p>联系我们</p>
                            <i>
                                <img src="./images/return1.png" alt="">
                            </i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center-bottom">
                <div class="footer">
                    <div class="footer-list">
                        <div class="variety">
                            <img src="./images/homepage.png" alt="">
                        </div>
                        <p>主页</p>
                    </div>
                    <div class="footer-list">
                        <div class="variety">
                            <img src="./images/classify.png" alt="">
                        </div>
                        <p>分类</p>
                    </div>
                    <div class="footer-list">
                        <div class="variety">
                            <img src="./images/shopping.png" alt="">
                        </div>
                        <p>购物车</p>
                    </div>
                    <div class="footer-list">
                        <div class="variety">
                            <img src="./images/uesr.png" alt="">
                        </div>
                        <p>我的</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="exit">
           
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                               <img src="./images/gb.png" alt="">
                            </button>
                        </div>
                        <div class="modal-body">
                           确定注销账户吗？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">确定
                            </button>
                            <button type="button" class="btn btn-primary">
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="exit">
            <!-- 按钮触发模态框 -->
            <!-- <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	开始演示模态框
</button> -->
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                               <img src="./images/gb.png" alt="">
                            </button>
                        </div>
                        <div class="modal-body">
                           确认退出登录吗
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">确定
                            </button>
                            <button type="button" class="btn btn-primary">
                                取消
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </div>

    </div>
    <script src="./scripts/personal.js"></script>
    <script src="frame/jquery.js"></script>
    <script src="frame/bootstrap/js/bootstrap.js"></script>
    <!-- <script src="./scripts/flexible.js"></script> -->
</body>
</html>
